<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction - Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Enter Sensor Data</h2>
        <form id="healthForm">
            <label for="hrv">Heart Rate Variability (HRV):</label>
            <input type="number" id="hrv" name="hrv" required><br>

            <label for="emg">Electromyography (EMG):</label>
            <input type="number" id="emg" name="emg" required><br>

            <label for="accelerometer">Accelerometer:</label>
            <input type="number" id="accelerometer" name="accelerometer" required><br>

            <label for="thermography">Thermography (Temperature):</label>
            <input type="number" id="thermography" name="thermography" required><br>

            <label for="eda">Electrodermal Activity (EDA):</label>
            <input type="number" id="eda" name="eda" required><br>

            <label for="spO2">Oxygen Saturation (SpO2):</label>
            <input type="number" id="spO2" name="spO2" required><br>

            <label for="bioimpedance">Bioimpedance Analysis (BIA):</label>
            <input type="number" id="bioimpedance" name="bioimpedance" required><br>

            <label for="conductance">Skin Conductance:</label>
            <input type="number" id="conductance" name="conductance" required><br>

            <button type="submit">Predict Health</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
